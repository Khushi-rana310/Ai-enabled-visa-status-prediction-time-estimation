<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visa Approval Estimator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .card {
            width: 100%;
            max-width: 460px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease;
        }

        h1 {
            text-align: center;
            margin-bottom: 8px;
            color: #4b4b9a;
        }

        p.subtitle {
            text-align: center;
            margin-bottom: 24px;
            color: #666;
            font-size: 0.95rem;
        }

        label {
            font-size: 0.85rem;
            font-weight: 600;
            margin-top: 12px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 10px 12px;
            margin-top: 6px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 0.95rem;
            transition: border 0.2s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            margin-top: 24px;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .result {
            margin-top: 28px;
            padding: 16px;
            background: #f4f6ff;
            border-left: 4px solid #667eea;
            border-radius: 8px;
            text-align: center;
        }

        .result h2 {
            margin: 0;
            color: #4b4b9a;
        }

        footer {
            margin-top: 18px;
            text-align: center;
            font-size: 0.75rem;
            color: #888;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Visa Approval Estimator</h1>
    <p class="subtitle">AI-powered prediction for visa approval likelihood</p>

    <form method="POST">
        <label>Age</label>
        <input type="number" name="age" required>

        <label>Work Experience (Years)</label>
        <input type="number" name="experience" required>

        <label>Education Level</label>
        <select name="education">
            <option value="Bachelor">Bachelor</option>
            <option value="Master">Master</option>
            <option value="PhD">PhD</option>
        </select>

        <label>Financial Status</label>
        <select name="financial">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>

        <label>Previous Visa Rejections</label>
        <input type="number" name="rejections" required>

        <label>Document Completeness Score (0–10)</label>
        <input type="number" step="0.1" name="documents" required>

        <button type="submit">Predict Approval Score</button>
    </form>

    {% if prediction %}
    <div class="result">
        <h2>Estimated Approval Score</h2>
        <p><strong>{{ prediction }}</strong></p>
    </div>
    {% endif %}

    <footer>
        Milestone 4 • AI Visa Estimator
    </footer>
</div>

</body>
</html>
